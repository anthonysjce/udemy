<div *ngIf="product.title" class="card">
  <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD':true}}</p>    
  </div>
  <div  *ngIf="showAdd && shoppinCart" class="card-footer">
    <!-- <a href="#" *ngIf="showAdd" class="btn btn-primary" style="width:100%">Add to cart</a> -->
    <button 
    (click)="addToCart()" 
    class="btn btn-secondary btn-block" *ngIf="shoppinCart.getQuantity(product) === 0;else updateQuantity">Add to cart</button>
    <ng-template #updateQuantity>
      <!-- <div class="row no-gutters">
        <div class="col-2">
          <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center" style="padding-top:5px">
          {{getQuantity()}} in cart
        </div>
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
        </div>
      </div> -->
      <product-quantity [product]="product" [shopping-cart]="shoppinCart">        
      </product-quantity>
    </ng-template>    
  </div>
</div>
